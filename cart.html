<body>

<h1>üõí Gi·ªè h√†ng</h1>

<div id="cart"></div>

<div id="customer" style="display:none">
  <h3>üë§ Th√¥ng tin kh√°ch h√†ng</h3>
  <input id="name" placeholder="H·ªç t√™n">
  <input id="phone" placeholder="S·ªë ƒëi·ªán tho·∫°i">
  <textarea id="address" placeholder="ƒê·ªãa ch·ªâ giao h√†ng"></textarea>

  <h3>üí≥ H√¨nh th·ª©c thanh to√°n</h3>
  <label>
    <input type="radio" name="payment" value="COD" checked>
    Thanh to√°n khi nh·∫≠n h√†ng (COD)
  </label>
  <label>
    <input type="radio" name="payment" value="CK">
    Chuy·ªÉn kho·∫£n ng√¢n h√†ng
  </label>

  <div id="bank" style="display:none;margin-top:10px;text-align:center">
    <img
      src="https://github.com/x-f-kujou/Image-host/blob/main/Vietcombank%20Vietcombank%2050c407c7-4210-46a6-943d-7e73ed23ac88.jpg"
      width="260"
    >
    <p>
      <b>Ng√¢n h√†ng:</b> Vietcombank<br>
      <b>STK:</b> 1027122144<br>
      <b>T√™n:</b> Tu Tu Phuong
    </p>
  </div>

  <button class="action primary" onclick="sendOrder()">üì© X√°c nh·∫≠n ƒë·∫∑t h√†ng</button>
  <button class="action danger" onclick="clearCart()">üóëÔ∏è X√≥a gi·ªè h√†ng</button>
</div>

<script>
/* ========= CONFIG ========= */
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbw7DBPatwxPj9eUCQpiPjEm0C3wcSmKrewUUyYazwxyJ2QMgis3ELjx7CvewytiJcfJ/exec";
const ZALO_PHONE = "84358256608";
/* ========================== */

const cartDiv = document.getElementById("cart");
const totalDiv = document.getElementById("total");
const customerDiv = document.getElementById("customer");

let cart = JSON.parse(localStorage.getItem("cart")) || [];

function formatPrice(n) {
  return Number(n).toLocaleString("vi-VN") + " ‚Ç´";
}

function saveCart() {
  localStorage.setItem("cart", JSON.stringify(cart));
  renderCart();
}

function changeQty(i, d) {
  cart[i].qty += d;
  if (cart[i].qty <= 0) cart.splice(i, 1);
  saveCart();
}

function renderCart() {
  cartDiv.innerHTML = "";

  if (cart.length === 0) {
    cartDiv.innerHTML = `
      <div class="empty">
        <p>Gi·ªè h√†ng ƒëang tr·ªëng üõí</p>
        <a href="index.html">‚Üê Quay l·∫°i mua s·∫Øm</a>
      </div>
    `;
    totalDiv.innerHTML = "";
    customerDiv.style.display = "none";
    return;
  }

  let total = 0;

  cart.forEach((p, i) => {
    total += p.price * p.qty;

    cartDiv.innerHTML += `
      <div class="item">
        <img src="${p.image}">
        <div class="item-info">
          <strong>${p.name}</strong><br>
          ${formatPrice(p.price)}
          <div class="qty">
            <button onclick="changeQty(${i}, -1)">-</button>
            <span>${p.qty}</span>
            <button onclick="changeQty(${i}, 1)">+</button>
          </div>
        </div>
      </div>
    `;
  });

  totalDiv.innerHTML = "T·ªïng: " + formatPrice(total);
  customerDiv.style.display = "block";
}

/* Hi·ªán QR khi ch·ªçn CK */
document.querySelectorAll("input[name=payment]").forEach(el => {
  el.addEventListener("change", () => {
    document.getElementById("bank").style.display =
      el.value === "CK" ? "block" : "none";
  });
});

function clearCart() {
  if (!confirm("X√≥a to√†n b·ªô gi·ªè h√†ng?")) return;
  localStorage.removeItem("cart");
  cart = [];
  renderCart();
}

function sendOrder() {
  const name = document.getElementById("name").value.trim();
  const phone = document.getElementById("phone").value.trim();
  const address = document.getElementById("address").value.trim();
  const payment = document.querySelector("input[name=payment]:checked").value;

  if (!name || !phone || !address) {
    alert("Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß th√¥ng tin");
    return;
  }

  const total = cart.reduce((s, p) => s + p.price * p.qty, 0);
  const products = cart.map(p => `${p.name} x${p.qty}`).join(" | ");

  const status = payment === "CK" ? "CH·ªú THANH TO√ÅN" : "CH∆ØA THANH TO√ÅN";

  const url =
    `${SCRIPT_URL}?name=${encodeURIComponent(name)}` +
    `&phone=${encodeURIComponent(phone)}` +
    `&address=${encodeURIComponent(address)}` +
    `&products=${encodeURIComponent(products)}` +
    `&total=${total}` +
    `&payment=${payment}` +
    `&status=${status}`;

  fetch(url);

  let text = `üõí ƒê∆†N H√ÄNG\n`;
  text += `üë§ ${name}\nüìû ${phone}\nüè† ${address}\n`;
  text += `üí≥ Thanh to√°n: ${payment}\n\n`;

  cart.forEach(p => {
    text += `- ${p.name} x${p.qty}: ${(p.price*p.qty).toLocaleString()} ƒë\n`;
  });

  text += `\nT·ªîNG: ${total.toLocaleString()} ƒë`;

  window.open(
    `https://zalo.me/${ZALO_PHONE}?text=${encodeURIComponent(text)}`,
    "_blank"
  );

  localStorage.removeItem("cart");
  alert("‚úÖ ƒê·∫∑t h√†ng th√†nh c√¥ng!");
  location.reload();
}

renderCart();
</script>

</body>
