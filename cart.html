<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Giỏ hàng</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Xác nhận đơn hàng</h1>

<div style="max-width:400px;margin:20px auto;">
  <input id="name" placeholder="Tên khách hàng" style="width:100%;padding:10px;margin-bottom:10px">
  <input id="phone" placeholder="Số điện thoại" style="width:100%;padding:10px;margin-bottom:10px">
  <button id="submit" class="buy-btn">Xác nhận đơn</button>
</div>

<script>
const SCRIPT_URL = "LINK_GOOGLE_APPS_SCRIPT_CỦA_BẠN";

document.getElementById("submit").onclick = () => {
  const data = {
    name: name.value,
    phone: phone.value,
    time: new Date().toLocaleString("vi-VN")
  };

  fetch(SCRIPT_URL, {
    method: "POST",
    mode: "no-cors",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data)
  });

  setTimeout(() => {
    window.location.href = "thankyou.html";
  }, 700);
};
</script>

</body>
</html>
