<body>

<h1>üõí Gi·ªè h√†ng</h1>

  <h3>üí≥ H√¨nh th·ª©c thanh to√°n</h3>
  <label><input type="radio" name="payment" value="COD" checked> COD</label>
  <label><input type="radio" name="payment" value="CK"> Chuy·ªÉn kho·∫£n</label>

  <div id="bank">
    <img src="https://raw.githubusercontent.com/x-f-kujou/Image-host/main/Vietcombank%2050c407c7-4210-46a6-943d-7e73ed23ac88.jpg" width="260">
    <p><b>Vietcombank</b><br>STK: 1027122144<br>Tu Tu Phuong</p>

  <button class="primary" onclick="sendOrder()">üì© X√°c nh·∫≠n ƒë·∫∑t h√†ng</button>

</div>

<script>
/* ===== CONFIG ===== */
const SCRIPT_URL="https://script.google.com/macros/s/AKfycbx1KyYNwO4pSJyUdQ1pjnf9SUDkCqSmk13bh45PApkmoMKCaeYaEWr2b62uTFQ43HLv/exec";
const ZALO_PHONE="84358256608";
/* ================== */

let cart=JSON.parse(localStorage.getItem("cart"))||[];

const cartDiv=document.getElementById("cart");
const totalDiv=document.getElementById("total");
const customerDiv=document.getElementById("customer");
const bankDiv=document.getElementById("bank");
const loadingDiv=document.getElementById("loading");

function format(n){return Number(n).toLocaleString("vi-VN")+" ‚Ç´"}

function renderCart(){
  cartDiv.innerHTML="";
  if(cart.length===0){
    cartDiv.innerHTML=`<div class="empty">Gi·ªè h√†ng tr·ªëng</div>`;
    customerDiv.style.display="none";
    totalDiv.innerHTML="";
    return;
  }
  let total=0;
  cart.forEach((p,i)=>{
    total+=p.price*p.qty;
    cartDiv.innerHTML+=`
      <div class="item">
        <img src="${p.image}">
        <div>
          <b>${p.name}</b><br>${format(p.price)}
          <div class="qty">
            <button onclick="qty(${i},-1)">-</button>
            <span>${p.qty}</span>
            <button onclick="qty(${i},1)">+</button>
          </div>
        </div>
      </div>`;
  });
  totalDiv.innerHTML="T·ªïng: "+format(total);
  customerDiv.style.display="block";
}

function qty(i,d){
  cart[i].qty+=d;
  if(cart[i].qty<=0) cart.splice(i,1);
  localStorage.setItem("cart",JSON.stringify(cart));
  renderCart();
}

document.querySelectorAll("input[name=payment]").forEach(r=>{
  r.addEventListener("change",()=>{
    bankDiv.style.display=
      document.querySelector("input[name=payment]:checked").value==="CK"
      ?"block":"none";
  });
});
bankDiv.style.display="none";

async function sendOrder(){
  const name=nameInput.value.trim();
  const phone=phoneInput.value.trim();
  const address=addressInput.value.trim();
  const payment=document.querySelector("input[name=payment]:checked").value;

  if(!name||!phone||!address){
    alert("Nh·∫≠p ƒë·ªß th√¥ng tin");
    return;
  }

  loadingDiv.style.display="block";

  const total=cart.reduce((s,p)=>s+p.price*p.qty,0);
  const products=cart.map(p=>`${p.name} x${p.qty}`).join(" | ");
  const status=payment==="CK"?"CH·ªú THANH TO√ÅN":"CH∆ØA THANH TO√ÅN";

  const url=`${SCRIPT_URL}?name=${encodeURIComponent(name)}&phone=${phone}&address=${encodeURIComponent(address)}&products=${encodeURIComponent(products)}&total=${total}&payment=${payment}&status=${encodeURIComponent(status)}`;

  try{
    const res=await fetch(url);
    const txt=await res.text();
    if(txt!=="OK") throw "L·ªói ghi Sheet";

    let zalo=`üõí ƒê∆†N H√ÄNG\n${name}\n${phone}\n${address}\n`;
    cart.forEach(p=>zalo+=`- ${p.name} x${p.qty}\n`);
    zalo+=`\nT·ªïng: ${total.toLocaleString()} ƒë`;

    window.open(`https://zalo.me/${ZALO_PHONE}?text=${encodeURIComponent(zalo)}`);
    localStorage.removeItem("cart");
    alert("‚úÖ ƒê·∫∑t h√†ng th√†nh c√¥ng!");
    location.reload();

  }catch(e){
    alert("‚ùå G·ª≠i ƒë∆°n th·∫•t b·∫°i, th·ª≠ l·∫°i");
    loadingDiv.style.display="none";
  }
}

function clearCart(){
  if(confirm("X√≥a gi·ªè?")){
    localStorage.removeItem("cart");
    cart=[];
    renderCart();
  }
}

const nameInput=document.getElementById("name");
const phoneInput=document.getElementById("phone");
const addressInput=document.getElementById("address");

renderCart();
</script>
