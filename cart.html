<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Gi·ªè h√†ng</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: auto;
      padding: 15px;
      background: #f5f5f5;
    }

    h1 {

    }

    .item {

    }

    .item img {

    }

    .item-info {

    }

    .qty button {

    }

    .qty span {

    }

    .total {

    }

    input, textarea {

    }

    button.action {

      width: 100%;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .primary {
      background: #28a745;
      color: #fff;
    }

    .danger {
      background: #dc3545;
      color: #fff;
    }

    .empty {
      text-align: center;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
    }

    a {

    }
  </style>
</head>

<body>

<h1>üõí Gi·ªè h√†ng</h1>

<div id="cart"></div>
<div class="total" id="total"></div>

<div id="customer" style="display:none">
  <h3>Th√¥ng tin kh√°ch h√†ng</h3>
  <input id="name" placeholder="H·ªç t√™n">
  <input id="phone" placeholder="S·ªë ƒëi·ªán tho·∫°i">
  <textarea id="address" placeholder="ƒê·ªãa ch·ªâ giao h√†ng"></textarea>

  <button class="action primary" onclick="sendOrder()">üì© G·ª≠i ƒë∆°n qua Zalo</button>
  <button class="action danger" onclick="clearCart()">üóëÔ∏è X√≥a gi·ªè h√†ng</button>
</div>

<script>
/* ========= CONFIG ========= */
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbygl7fZ2TseD2vemwZtoaWSq-X7vnfM2AOtIwjIh9uwobuhG5mGym0zEmVW6vPqi2tt3Q/exec";
const ZALO_PHONE = "84358256608";
/* ========================== */

const cartDiv = document.getElementById("cart");
const totalDiv = document.getElementById("total");
const customerDiv = document.getElementById("customer");

let cart = JSON.parse(localStorage.getItem("cart")) || [];

function formatPrice(n) {
  return Number(n).toLocaleString("vi-VN") + " ‚Ç´";
}

function saveCart() {
  localStorage.setItem("cart", JSON.stringify(cart));
  renderCart();
}

function changeQty(i, d) {
  cart[i].qty += d;
  if (cart[i].qty <= 0) cart.splice(i, 1);
  saveCart();
}

function renderCart() {
  cartDiv.innerHTML = "";

  if (cart.length === 0) {
    cartDiv.innerHTML = `
      <div class="empty">
        <p>Gi·ªè h√†ng ƒëang tr·ªëng üõí</p>
        <a href="index.html">‚Üê Quay l·∫°i mua s·∫Øm</a>
      </div>
    `;
    totalDiv.innerHTML = "";
    customerDiv.style.display = "none";
    return;
  }

  let total = 0;

  cart.forEach((p, i) => {
    total += p.price * p.qty;

    cartDiv.innerHTML += `
      <div class="item">
        <img src="${p.image}">
        <div class="item-info">
          <strong>${p.name}</strong><br>
          ${formatPrice(p.price)}
          <div class="qty">
            <button onclick="changeQty(${i}, -1)">-</button>
            <span>${p.qty}</span>
            <button onclick="changeQty(${i}, 1)">+</button>
          </div>
        </div>
      </div>
    `;
  });

  totalDiv.innerHTML = "T·ªïng: " + formatPrice(total);
  customerDiv.style.display = "block";
}

function clearCart() {
  if (!confirm("X√≥a to√†n b·ªô gi·ªè h√†ng?")) return;
  localStorage.removeItem("cart");
  cart = [];
  renderCart();
}

function sendOrder() {
  const name = document.getElementById("name").value.trim();
  const phone = document.getElementById("phone").value.trim();
  const address = document.getElementById("address").value.trim();

  if (!name || !phone || !address) {
    alert("Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß th√¥ng tin");
    return;
  }

  let text = `üõí ƒê∆†N H√ÄNG%0A`;
  text += `üë§ ${name}%0Aüìû ${phone}%0Aüè† ${address}%0A%0A`;

  let total = 0;
  cart.forEach(p => {
    total += p.price * p.qty;
    text += `- ${p.name} x${p.qty}: ${formatPrice(p.price * p.qty)}%0A`;
  });

  text += `%0AT·ªîNG: ${formatPrice(total)}`;

  fetch(SCRIPT_URL, {
  method: "POST",
  headers: { "Content-Type": "application/json" },
  body: JSON.stringify({
    name,
    phone,
    address,
    products: cart.map(p => `${p.name} x${p.qty}`).join(", "),
    total
  })
})
.then(res => res.text())
.then(res => {
  alert("Server tr·∫£ v·ªÅ: " + res);
})
.catch(err => {
  alert("Fetch l·ªói");
  console.error(err);
});


    // ‚úÖ M·ªû ZALO
    window.open(
      `https://zalo.me/${ZALO_PHONE}?text=${text}`,
      "_blank"
    );

    // ‚úÖ X√ìA GI·ªé
    localStorage.removeItem("cart");
    cart = [];
    renderCart();
  })
  .catch(err => {
    alert("Kh√¥ng g·ª≠i ƒë∆∞·ª£c ƒë∆°n");
    console.error(err);
  });
}


renderCart();
</script>

</body>
</html>
