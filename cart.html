<body>

<h1>üõí Gi·ªè h√†ng</h1>

<div id="cart"></div>

<h3>Th√¥ng tin kh√°ch h√†ng</h3>
<input id="name" placeholder="H·ªç t√™n">
<input id="phone" placeholder="S·ªë ƒëi·ªán tho·∫°i">
<textarea id="address" placeholder="ƒê·ªãa ch·ªâ giao h√†ng"></textarea>

<button class="primary" onclick="sendZalo()">üì© G·ª≠i ƒë∆°n qua Zalo</button>

<script>
const cartDiv = document.getElementById("cart");
const totalDiv = document.getElementById("total");

let cart = JSON.parse(localStorage.getItem("cart")) || [];

function formatPrice(n) {
  return Number(n).toLocaleString("vi-VN") + " ‚Ç´";
}

function renderCart() {
  cartDiv.innerHTML = "";

  if (cart.length === 0) {
    cartDiv.innerHTML = "<p>Gi·ªè h√†ng tr·ªëng.</p>";
    totalDiv.innerHTML = "";
    return;
  }

  let total = 0;

  cart.forEach((p, i) => {
    total += p.gia * p.qty;

    cartDiv.innerHTML += `
      <div class="item">
        <img src="${p.anh}">
        <div class="item-info">
          <strong>${p.ten}</strong><br>
          ${formatPrice(p.gia)}
          <div class="qty">
            <button onclick="changeQty(${i}, -1)">-</button>
            ${p.qty}
            <button onclick="changeQty(${i}, 1)">+</button>
          </div>
        </div>
      </div>
    `;
  });

  totalDiv.innerHTML = "T·ªïng: " + formatPrice(total);
}

function changeQty(i, d) {
  cart[i].qty += d;
  if (cart[i].qty <= 0) cart.splice(i, 1);
  save();
}

function save() {
  localStorage.setItem("cart", JSON.stringify(cart));
  renderCart();
}

function clearCart() {
  if (!confirm("X√≥a to√†n b·ªô gi·ªè h√†ng?")) return;
  localStorage.removeItem("cart");
  cart = [];

}

function sendZalo() {
  const name = document.getElementById("name").value.trim();
  const phone = document.getElementById("phone").value.trim();
  const address = document.getElementById("address").value.trim();

  if (!name || !phone || !address) {
    alert("Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß th√¥ng tin");
    return;
  }

  let text = `üõí ƒê∆†N H√ÄNG%0A`;
  text += `üë§ ${name}%0Aüìû ${phone}%0Aüè† ${address}%0A%0A`;

  let total = 0;
  cart.forEach(p => {
    total += p.gia * p.qty;
    text += `- ${p.ten} x${p.qty}: ${formatPrice(p.gia * p.qty)}%0A`;
  });

  text += `%0AT·ªîNG: ${formatPrice(total)}`;

  const zaloPhone = "84358256608"; // üî¥ ƒê·ªîI S·ªê ZALO C·ª¶A B·∫†N

</script>
